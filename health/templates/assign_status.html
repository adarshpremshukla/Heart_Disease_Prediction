{% extends 'index.html' %}
{% load static %}
{% block body %}
<style>
    fieldset{
    color:black;
    }
</style>
<div class="container" style="margin-top:5%;margin-bottom:5%">
    <div class="row">
        <div  class="col-md-12">
                <h2 style="margin-top:5%;background:#262626;padding:19px;color:white">ASSIGN STATUS
                </h2>
<form id="loginForm" action="#" method="post" style="width:100%" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset id="body">
        <div class="row">
          <div class="col-md-12">
                <fieldset>
                    <label for="email" style="color:black;">Username</label><br>
                    <input style="height:33px;width:100%" type="text" name="uname" id="email" value="{{prod.user.username}}" style="height:33px;" readonly>
                </fieldset>
          </div>
          <div class="col-md-12">
                <fieldset>
                    <label for="email" style="color:black;">Status</label>
                    <select name="stat" class="form-group" style="height:33px;width:100%">
                        <option>----Select Status----</option>
                        <option value="Accept">Accept</option>
                        <option value="Reject">Reject</option>
                    </select>
                </fieldset>
          </div>
        </div>
    <button class="btn btn-danger" type="submit">Assign Status</button>
    </fieldset>
    </form>
    </div>

</div>

</div>

{% if terror %}
<script>
    alert('Assigned Status successfully');
    window.location = "{% url 'view_doctor' %}";
</script>
{% endif %}

{% endblock %}

of what's happening:
The template extends a base template called "index.html" and loads some static files.
It defines a block called "body" that will be inserted into the base template.
It checks for several possible values of a variable called "error" and displays a JavaScript alert if 
any of those values are present. These alerts are used to display messages to the user, such as when 
they have successfully logged in or if there was an error with their login credentials.
The template then defines a form using HTML and Django template tags.
The form includes a field for the user's username, which is displayed as read-only since it is already 
known.
The form also includes a drop-down menu for selecting a status for the user, with options for "Accept" 
and "Reject".
Finally, the template checks for a variable called "terror" and displays a JavaScript alert if it is 
present. This alert is used to indicate that the status has been successfully assigned.
Overall, this template is used to display a form for assigning a status to a user and to display messages
to the user based on the outcome of their submission -->
