{% extends 'index.html' %}
{% load static %}
{% block body %}
	<!-- register -->
{% if terror == "yes" %}
<script>
    alert('Password Changed.....');
    window.location=('{% url 'logout' %}')
</script>
{% endif %}
{% if terror == "not" %}
<script>
    alert('New Password and Confirm Password are not match');
</script>
{% endif %}


	<section class="logins py-5">
		<div class="container py-xl-5 py-lg-3">
			<div class="title-section mb-md-5 mb-4">
				<h6 class="w3ls-title-sub"></h6>
				<br>
				<h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Reset Password</h3>
			</div><hr/>
			<div class="login px-sm-12" style="width:100%">
				<form action="" method="post" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="form-group row">
						<div class="col-md-12">
						<label>Old Password</label>
						<input type="password" class="form-control" name="pwd3" required="">
						</div>
					</div>
                  <div class="form-group row">
						<div class="col-md-12">
						<label>New Password</label>
						<input type="password" class="form-control" name="pwd1" required="">
						</div>
					</div>
                  <div class="form-group row">
						<div class="col-md-12">
						<label>Confirm Password</label>
						<input type="password" class="form-control" name="pwd2" required="">
						</div>
					</div>

					<button type="submit" class="btn submit mt-4" style="background-color: #6a6b6c;">Reset Password</button>
				</form>
			</div>
		</div>
	</section>
	<!-- //register -->

{% endblock %}


























<!-- This is a Django template that renders a page with a form for resetting a user's password. The form has 
fields for the old password, new password, and confirm password.
The template extends the index.html template and includes static files using the {% load static %} 
template tag. The content of the template is enclosed in the  and  template
tags, which allows child templates to override the content of the block.
The template checks for two variables terror and noterror using  template tag. If terror is equal
to "yes", the template shows an alert message with the text "Password Changed....." and redirects the user to the logout page. If terror is equal to "not", the template shows an alert message with the text "New Password and Confirm Password are not match".
The form is enclosed in a div with class "login" and style attribute set to "width:100%". The form's 
action attribute is set to an empty string, which means that the form will be submitted to the current 
URL. The form's method attribute is set to "post" and the enctype attribute is set to "multipart/form-data"
to allow file uploads.
The form has three password input fields for the old password, new password, and confirm password. Each 
field is wrapped in a div with class "form-group row". The label for each field is displayed using the 
label HTML tag. The input fields are created using the input HTML tag with the type attribute set to 
"password" and the name attribute set to "pwd3", "pwd1", and "pwd2" respectively. The required attribute
is also set on each input field to ensure that the fields are not left blank.
The form has a submit button with class "submit" and text "Reset Password". When the button is clicked, 
the form will be submitted and the pwd3, pwd1, and pwd2 fields will be sent to the server. -->
