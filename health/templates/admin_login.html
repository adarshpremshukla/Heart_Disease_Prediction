{% extends 'index.html' %}
{% load static %}
{% block body %}
{% if error == "pat" %}
<script>
    alert('logged in successfully');
    window.location=('{% url 'admin_home' %}');
</script>
{% endif %}

{% if error == "notmember" %}
<script>
    alert('Your information is pending.plz Update Your Profile 1st.then continue this service');
    window.location=('{% url 'service_home' %}');
</script>
{% endif %}
{% if error == "pat2" %}
<script>
    alert('logged in successfully');
    window.location=('{% url 'admin_home' %}');
</script>
{% endif %}
{% if error == "not" %}
<script>
    alert('Username & Password are not Matching');
</script>
{% endif %}

	<section class="logins py-5">
		<div class="container py-xl-5 py-lg-3">
			<div class="title-section mb-md-5 mb-4">
				<h6 class="w3ls-title-sub"></h6>
				<br><br>
				<center>
				<h3 class="w3ls-title text-uppercase text-dark font-weight-bold"> Login</h3>
				</center>
			</div><hr/>
			<div class="login px-sm-4 mx-auto mw-100 login-wrapper">
				<form class="login-wrapper" action="" method="post">
                    {% csrf_token %}
					<div class="form-group">
						<label>Username</label>
						<input type="text" class="form-control" name="uname" placeholder="Enter Username" required="">
						<!-- <small id="emailHelp" class="form-text text-muted">Your privacy is our priority.</small> -->
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" name="pwd" placeholder="Enter Your Password" required="">
					</div>
					<center>
					<button type="submit" class="btn submit mt-4" style="background: #6a6b6c;">Login</button>
					</center>
				</form>
			</div>
		</div>
	</section>

{% endblock %}













<!-- This appears to be a Django template for a login page. The template extends the base template called 
"index.html" and loads static files using the "{% load static %}" tag.
The template defines several blocks, including the "body" block, where the main content of the page is 
placed. The main content of the login page includes a form with two fields for the username and password,
respectively, and a login button. The form uses the POST method and includes a CSRF token for security 
purposes.
The template also includes several conditional statements that display alert messages depending on the 
value of the "error" variable. If "error" is "pat", the template displays an alert message and redirects 
the user to the "admin_home" page. If "error" is "notmember", the template displays an alert message and 
redirects the user to the "service_home" page. If "error" is "pat2", the template displays an alert 
message and redirects the user to the "admin_home" page. Finally, if "error" is "not", the template 
displays an alert message indicating that the username and password are not matching. -->
